---

- name: Check OS version and family
  ansible.builtin.assert:
      that: ansible_distribution == 'Ubuntu' and ansible_distribution_major_version is version_compare('20', '==')
      msg: "This role can only be run against Ubuntu 20. {{ ansible_distribution }} {{ ansible_distribution_major_version }} is not supported."
  tags:
      - always

- name: Check ansible version
  ansible.builtin.assert:
      that: ansible_version.full is version_compare(min_ansible_version, '>=')
      fail_msg: "You must use Ansible {{ min_ansible_version }} or greater"
      success_msg: "This role is running a supported version of ansible {{ ansible_version.full }} >= {{ min_ansible_version }}"
  tags:
      - always

- name: Gather the package facts before prelim
  ansible.builtin.package_facts:
      manager: auto
  tags:
      - always

- name: Include prelim tasks
  ansible.builtin.import_tasks:
      file: prelim.yml
  tags:
      - prelim_tasks

- name: Gather the package facts after prelim
  ansible.builtin.package_facts:
      manager: auto
  tags:
      - always

- name: Include CAT I patches
  ansible.builtin.import_tasks:
      file: fix-cat1.yml
  when: ubtu20stig_cat1_patch
  tags:
      - cat1
      - high

- name: Include CAT II patches
  ansible.builtin.import_tasks:
      file: fix-cat2.yml
  when: ubtu20stig_cat2_patch
  tags:
      - cat2
      - medium

- name: Include CAT III patches
  ansible.builtin.import_tasks:
      file: fix-cat3.yml
  when: ubtu20stig_cat3_patch
  tags:
      - cat3
      - low

- name: Flush handlers
  ansible.builtin.meta: flush_handlers

- name: Reboot system
  block:
      - name: reboot system if not skipped
        ansible.builtin.reboot:
        when:
            - not ubtu20_skip_reboot

      - name: Warning a reboot required but skip option set
        ansible.builtin.debug:
            msg: "Warning!! changes have been made that require a reboot to be implemented but skip reboot was set - Can affect compliance check results"
        changed_when: true
        when:
            - ubtu20_skip_reboot

- name: If Warnings found Output count and control IDs affected
  ansible.builtin.debug:
      msg:
          - "You have {{ warn_count }} Warning(s) that require investigation(s). Their IDâ€™s are listed below:"
          - "{{ warn_control_list }}"
  when: warn_count != 0
